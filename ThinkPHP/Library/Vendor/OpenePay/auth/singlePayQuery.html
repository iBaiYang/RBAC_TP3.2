<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<title>开联通互联网支付平台-商户接口范例-代付单笔订单查询请求</title>
		<link href="css.css" rel="stylesheet" type="text/css">
	</head>
			
	<body>
		<form name="form2" action="singlePayQuery.php" method="post" onsubmit="checkSubmit()">
			
			<tr><td>
				<table class="table_box" width="90%">
					<tr>
						<td colspan="3"><input type="submit" name="submit" value="代付单笔订单查询"></input></td>
					</tr>
						
				    <tr>
						<td wide=15%>提交地址：</td>
						<td>
							IP:<input type="text" name="serverIP" id="serverIP" value="opsweb.koolyun.cn"/>
							Path:<input type="text" name="serverUrl" id="serverUrl" value="opsweb.koolyun.cn/gateway/singleQuery
"/>
						</td>
						<td class="comment">
							
						</td>
					</tr>				
					<tr>
				     	<td>支付通证书路径:</td>
				    	<td>&nbsp&nbsp<input type="text" name="smartpayCertificatePath" id="smartpayCertificatePath" value="./test-rsa.pfx"/></td>
				    </tr>	
					<tr>
				     	<td>私钥本地路径:</td>
				    	<td>&nbsp&nbsp<input type="text" name="merchantPrivateCertificatePath" id="merchantPrivateCertificatePath" value="./public-rsa.cer"/></td>
				    </tr>	
					<tr>
				     	<td>商户密钥库密码:</td>
				    	<td>&nbsp&nbsp<input type="text" name="merchantPrivateCertificatePassword" id="merchantPrivateCertificatePassword" value="123456"/></td>
				    </tr>
				</table>
			  <hr/>	
			<table class="table_box" width="90%">
				<tr>
					<td colspan="4" class="tit_bar">查询表单参数</td>
				</tr>
				<tr>
				    <td>1</td>
					<td>商户号:</td>
					<td><input type="text" name="mchtId" id="mchtId" value="100020091219001"/>
					</td>
					<td class="comment">&nbsp</td>
				</tr>

				<tr>
				    <td>2</td>
					<td>版本号:</td>
					<td><input type="text" name="version" id="version" value="v1.0.7.7"/></td>
					<td class="comment">固定值：v1.0.7.6，区分大小写</td>
				</tr>
				<tr>
				    <td>3</td>
					<td>字符集:</td>
					<td><input type="text" name="charset" id="charset" value="UTF-8"/>
					</td>
					<td class="comment">&nbsp</td>
				</tr>
				<tr>
				    <td>4</td>
					<td>商户批次号:</td>
					<td><input type="text" name="mchtBatchNo" id="mchtBatchNo" value=""/></td>
					<td class="comment">商户的批次号唯一（依赖于商户订单号）</td>
				</tr>
				<tr>
				    <td>5</td>
					<td>商户订单号:</td>
					<td><input type="text" name="mchtOrderNo" id="mchtOrderNo" value=""/></td>
					<td class="comment">与提交订单时的商户订单号保持一致</td>
				</tr>
				<tr>
				    <td>6</td>
					<td>商户订单提交时间:</td>
					<td><input type="text" name="orderDatetime" id="orderDatetime" value=""/></td>
					<td class="comment">与提交订单时的商户订单提交时间保持一致</td>
				</tr>
				<tr>
				    <td>7</td>
					<td>查询时间:</td>
					<td><input type="text" name="queryDatetime" id="queryDatetime" value=""/></td>
					<td class="comment">此时间不能与系统当前时间相差15分钟</td>
				</tr>
				<tr>
				    <td>8</td>
					<td>交易模式:</td>
					<td><select name="payType" id="payType" onchange="javascript:this.form.paymentBusinessType.value=this.value;">
					<option value="SINGLE_PAY">单笔代付</option>	
					<option value="AGENCY_PAY">批量代付</option>	
						
				</select>
				<input type="text" name="paymentBusinessType" id="paymentBusinessType" value="SINGLE_PAY" /></td>
					<td class="comment"></td>
				</tr>
				<tr>
				    <td>9</td>
					<td>签名类型:</td>
					<td><input type="text" name="signType" id="signType" value="1"/></td>
					<td class="comment"></td>
				</tr>
				<tr>
				    <td>10</td>
					<td>预留字段:</td>
					<td><input type="text" name="certificate" id="certificate" value=""/></td>
					<td class="comment"></td>
				</tr>
				<tr>
				    <td>11</td>
					<td>签名字符串:</td>
					<td><input type="text" name="signContent" id="signContent" value=""/></td>
					<td class="comment"></td>
				</tr>
			</table>
		</form>
	</body>
	<script language="javascript">
		setOrderNo();	
		function setOrderNo() {
			var curr = new Date();
			var m = curr.getMonth() + 1;
			if (m < 10) {m = '0' + m;}
			var d = curr.getDate();
			if (d < 10) {d = '0' + d;}
			var h = curr.getHours();
			if (h < 10) {h = '0' + h;}
			var mi = curr.getMinutes();
			if (mi < 10) {mi = '0' + mi;}
			var s = curr.getSeconds();
			if (s < 10) {s = '0' + s;}		
			var strDatetime = '' + curr.getFullYear() + m + d + h + mi + s;		
			document.getElementById("queryDatetime").value = strDatetime;
		}
		function checkSubmit() {
			return;
	  }
	</script>
</html>
