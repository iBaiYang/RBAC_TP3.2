<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>添加菜单</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="/Public/Admin/css/mine.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="div_head">
        <span>
            <span style="float:left">当前位置是：管理员管理-》添加管理员信息</span>
            <span style="float:right;margin-right: 8px;font-weight: bold">
                <a style="text-decoration: none" href="{$smarty.const.__MODULE__}/Goods/showlist">【返回】</a>
            </span>
        </span>
    </div>
    <div style="font-size: 13px;margin: 10px 5px">
        <form action="" method="post">
        <table border="1" width="100%" class="table_a">
            <tr>
                <td>用户名</td>
                <td><input type="text" name="user_name" /></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="text" name="password" /></td>
            </tr>
            <tr>
                <td>选择角色</td>
                <td>
                    <select name="">
                        <option value=""></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" class="submit_btn" value="添加">
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
<script type="text/javascript" src="/Public/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/Public/js/layer/layer.js"></script>
<script>
    $(document).ready(function(){
        $('.submit_btn').click(function(){
            var user_name = $("input[name='user_name']").val();
            if ( user_name == '' ) {
                layer.tips('用户名不能为空', "input[name='user_name']", {
                    tips: [2, '#3595CC'],
                    time: 4000
                });
                return false;
            }

            var password = $("input[name='password']").val();
            if ( password == '' ) {
                layer.tips('密码不能为空', "input[name='password']", {
                    tips: [2, '#3595CC'],
                    time: 4000
                });
                return false;
            }

            var postdata = {};
            postdata['user_name'] = user_name;
            postdata['password'] = password;

            $.ajax({
                url: "{:U('Adminer/add')}",
                type: 'POST',
                dataType: 'json',
                data: postdata,
                success:function(data){
                    if ( data.status == 1 ) {
                        self.location = "{:U('Adminer/lists')}";
                    } else {
                        layer.msg( data.info );
                        if ( data.url != '' ) {
                            setTimeout(function(){
                                self.location = data.url;
                            },2000)
                        }
                    }
                }
            })

        });
    });
</script>
