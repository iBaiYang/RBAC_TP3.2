<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>菜单列表</title>

    <link href="/Public/Admin/css/mine.css" type="text/css" rel="stylesheet" />
    <style>
        .btn {
            margin: 5px;
            font-size: 12px;
            height: 30px;
            line-height: 30px;
            padding: 0 30px;
            border-radius: 4px;
            background-color: #1b9af7;
            border-color: #1b9af7;
            color: #fff;
            box-sizing: border-box;
            cursor: pointer;
            display: inline-block;
            font-weight: 300;
            text-align: center;
            text-decoration: none;
            transition-duration: 0.3s;
            transition-property: all;
        }
    </style>
</head>
<body>
    <div class="div_head">
        <span>
            <span style="float: left;">当前位置是：管理员管理-》管理员列表</span>
            <span style="float: right; margin-right: 8px; font-weight: bold;">
                <a style="text-decoration: none;" href="{:U('Aminer/add')}">【添加管理员】</a>
            </span>
        </span>
    </div>
    <div></div>
    <div style="font-size: 13px; margin: 10px 5px;">
        <table class="table_a" border="1" width="100%">
            <tbody>
                <tr style="font-weight: bold;">
                    <td><input id="checkall" value="" type="checkbox">全选</td>
                    <td>用户名</td>
                    <td>用户角色</td>
                    <td>创建时间</td>
                    <td>更新时间</td>
                    <td>最近登录时间</td>
                    <td>最近登录IP</td>
                    <td align="center">操作</td>
                </tr>
                <volist name="lists" id="vo">
                    <tr>
                        <td><input class="checkboxs" value="{$vo.id}" type="checkbox"></td>
                        <td>{$vo.user_name}</td>
                        <td>{$vo.role_name}</td>
                        <td>{$vo.create_time}</td>
                        <td>{$vo.update_time}</td>
                        <td>{$vo.last_time}</td>
                        <td>{$vo.last_ip}</td>
                        <td>
                            <a data-id="{$vo.id}" class="btn edit">修改</a>
                            <a data-id="{$vo.id}" class="btn qxgl">权限</a>
                            <a data-id="{$vo.id}" class="btn delete">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
</body>
</html>
<script type="text/javascript" src="/Public/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/Public/js/layer/layer.js"></script>
<script>
    $(document).ready(function(){
        $('.qxgl').click(function(){
            // 用户id
            var user_id = $(this).data('id');
            // 获取用户现有权限
            $.ajax({
                url: "{:U('Super/getUserPowerLists')}",
                type: 'POST',
                dataType: 'json',
                data: {user_id:user_id},
                success:function(data){
                    if ( data.status == 1 ) {
                        user_power_lists = data.data;
                    } else  {
                        layer.msg( data.info );
                        return false;
                    }
                }
            });

            // 获取所有权限
            $.ajax({
                url: "{:U('Super/getAllPowerLists')}",
                type: 'POST',
                dataType: 'json',
                success:function(data){
                    if ( data.status == 1 ) {
                        menu_power_lists = data.data;
                    } else  {
                        layer.msg( data.info );
                        return false;
                    }
                }
            });

            // 组织权限选择代码
            var content_html = "<div class='main-table clearfix'>";
            $.each( menu_power_lists, function (index, obj) {
                alert(content_html);return false;
            });


        });
    });
</script>
